[application]

name="Candy Crush"
main_scene="res://scenes/SplashScreen.tscn"
icon="res://icon.png"

[autoload]

Transition="*res://scenes/Transition.tscn"

[display]

width=800
height=1280
test_width=800
test_height=600
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[physics_2d]

motion_fix_enabled=true
